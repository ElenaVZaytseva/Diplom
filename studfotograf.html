<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Диплом</title>
  </head>
  <body>
    <!-- Nav menu start -->

    <nav class="navbar navbar-expand-lg bg-secondary">
      <a class="navbar-brand" href="#"></a>
      <img src="img/photo1-min.jpeg" alt="logo" width="120" />
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" style="color: black" href="#"
              >О себе <span class="sr-only">(текущая)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: black" href="#">Портфолио</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
              style="color: black"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Услуги</a
            >
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Индивидуальная фотоссесия</a>
              <a class="dropdown-item" href="#">События</a>
              <a class="dropdown-item" href="#">Портретная съемка</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"></a>
          </li>
        </ul>
      </div>
      <div style="display: flex; align-items: center">
        <input
          class="form-control mr-sm-2"
          type="number"
          placeholder="Необходимое время"
          id="col1"
          value=""
        />
        <input
          class="form-control mr-sm-2"
          type="number"
          placeholder="Стоимость услуги"
          id="col2"
          value=""
        />
        <input
          class="form-control mr-sm-2"
          type="number"
          placeholder="Результат"
          id="price"
          value=""
        />

        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
          onclick="raschitat()"
        >
          Рассчитать стоимость
        </button>
      </div>
    </nav>

    <!-- Nav menu end-->

    <main class="container text-center">
      <h1 class="h3 mt-5 mb-1">Ф О Т О Г Р А Ф</h1>
      <h2 class="lead mt-0 mb-5">для студентов</h2>
      <!-- Carousel start -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade"
        data-ride="carousel"
        style="display: inline-block"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleCaptions"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-fluid" src="img/002.jpg" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h4>Вдруг, как в сказке скрипнула дверь...</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="img/001.jpg" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h4>Божий мир</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="img/003.jpg" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h4>Портрет</h4>
            </div>
          </div>

          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>

          <!-- Элементы управления -->
          <button
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
          </button>
          <button
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a href="index_1.html" text="center">Форма обратной связи</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script>
      function raschitat() {
        col1 = document.getElementById("col1").value;
        col2 = document.getElementById("col2").value;
        if (col1 == "") {
          alert("Вы не указали значение");
        } else if (col2 == "") {
          alert("Вы не указали значение");
        } else {
          price = col1 * col2;
          document.getElementById("price").value = price;
        }
      }
    </script>
  </body>
</html>
